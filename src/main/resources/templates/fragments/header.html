<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Header Fragment - Common head section -->
    <!-- Can be used with or without title parameter: -->
    <!-- th:replace="~{fragments/header :: header}" or -->
    <!-- th:replace="~{fragments/header :: header('Page Title')}" -->
    <head th:fragment="header(title)">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Municipal Library Management System">
        <meta name="author" content="SWE6002 Student">
        
        <title th:text="${title != null ? title + ' - ' : ''} + 'Municipal Library'">Municipal Library</title>

        <!-- Custom fonts for this template-->
        <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

        <!-- Custom styles for this template-->
        <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
        
        <!-- Additional CSS if needed -->
        <link th:href="@{/css/custom.css}" rel="stylesheet">
    </head>
    
    <!-- Alternative header fragment without parameter -->
    <head th:fragment="headerSimple">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Municipal Library Management System">
        <meta name="author" content="SWE6002 Student">
        
        <title>Municipal Library</title>

        <!-- Custom fonts for this template-->
        <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

        <!-- Custom styles for this template-->
        <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
        
        <!-- Additional CSS if needed -->
        <link th:href="@{/css/custom.css}" rel="stylesheet">
    </head>
</body>
</html>
