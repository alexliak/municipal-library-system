<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${author.authorId} ? 'Edit Author' : 'Add New Author'">Author Form - Municipal Library</title>
    
    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    
    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            
            <!-- Main Content -->
            <div id="content">
                
                <!-- Topbar -->
                <div th:replace="~{fragments/navbar :: navbar}"></div>
                
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800" th:text="${author.authorId} ? 'Edit Author' : 'Add New Author'">Author Form</h1>
                        <a th:href="@{/authors}" class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm">
                            <i class="fas fa-arrow-left fa-sm text-white-50"></i> Back to List
                        </a>
                    </div>
                    
                    <!-- Author Form Card -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Author Information</h6>
                        </div>
                        <div class="card-body">
                            <form th:action="${author.authorId} ? @{/authors/edit/{id}(id=${author.authorId})} : @{/authors/add}" 
                                  th:object="${author}" method="post">
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name">Name <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="name" 
                                                   th:field="*{name}" placeholder="Enter author name" required>
                                            <small th:if="${#fields.hasErrors('name')}" 
                                                   class="text-danger" th:errors="*{name}">Name Error</small>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="nationality">Nationality</label>
                                            <input type="text" class="form-control" id="nationality" 
                                                   th:field="*{nationality}" placeholder="Enter nationality">
                                            <small th:if="${#fields.hasErrors('nationality')}" 
                                                   class="text-danger" th:errors="*{nationality}">Nationality Error</small>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="birthDate">Birth Date</label>
                                            <input type="date" class="form-control" id="birthDate" 
                                                   th:field="*{birthDate}">
                                            <small th:if="${#fields.hasErrors('birthDate')}" 
                                                   class="text-danger" th:errors="*{birthDate}">Birth Date Error</small>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="photoUrl">Photo URL</label>
                                            <input type="url" class="form-control" id="photoUrl" 
                                                   th:field="*{photoUrl}" placeholder="https://example.com/author-photo.jpg">
                                            <small th:if="${#fields.hasErrors('photoUrl')}" 
                                                   class="text-danger" th:errors="*{photoUrl}">Photo URL Error</small>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="biography">Biography</label>
                                    <textarea class="form-control" id="biography" th:field="*{biography}" 
                                              rows="5" placeholder="Enter author biography..."></textarea>
                                    <small th:if="${#fields.hasErrors('biography')}" 
                                           class="text-danger" th:errors="*{biography}">Biography Error</small>
                                </div>
                                
                                <hr>
                                
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> 
                                        <span th:text="${author.authorId} ? 'Update Author' : 'Add Author'">Save</span>
                                    </button>
                                    <a th:href="@{/authors}" class="btn btn-secondary ml-2">
                                        <i class="fas fa-times"></i> Cancel
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
                <!-- /.container-fluid -->
                
            </div>
            <!-- End of Main Content -->
            
            <!-- Footer -->
            <div th:replace="~{fragments/footer :: footer}"></div>
            
        </div>
        <!-- End of Content Wrapper -->
        
    </div>
    <!-- End of Page Wrapper -->
    
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    
    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    
    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    
    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
